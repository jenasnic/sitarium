front.home.content: "<p>Ce site vous propose différents <strong>quiz</strong> autour du <strong>cinéma</strong> (plutôt américain !).</p>
<p>Vous trouverez des quiz en <strong>image</strong> basés sur le même principe que <a href='http://www.popcorngarage.com/' target='_blank'>PopCorn Garage</a>.</p>
<p class='margin-bottom'>Vous pouvez aussi tester vos connaissances sur les <strong>taglines</strong> de films ou jouer aux <strong>dominos</strong> en reliant les films/acteurs proposés via leur casting/filmographie.</p>
<p class='margin-bottom'>Un grand merci au site <a href='https://www.themoviedb.org/'>The Movie DB</a> qui m'a permis de recueillir les informations nécessaires pour vous proposer ces <strong>quiz</strong>.</p>
<p><strong>Amusez-vous bien !</strong></p>"
